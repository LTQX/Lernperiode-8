<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text Analyzer Deluxe</h1>
        <h2>Effortlessly analyze your text in style.</h2>
    </header>
    <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
    <div class="stats" id="statsPanel">
        <div class="stat-card">Words: <span id="wordCount">0</span></div>
        <div class="stat-card">Characters: <span id="charCount">0</span></div>
        <div class="stat-card">Sentences: <span id="sentenceCount">0</span></div>
        <div class="stat-card">Paragraphs: <span id="paragraphCount">0</span></div>
        <div class="stat-card">Reading Time: <span id="readingTime">0</span> min</div>
    </div>
    <button id="clearText">Clear Text</button>
    <button id="copyText">Copy Text</button>
    <footer>
        &copy; 2025 Text Analyzer Deluxe | Ylli Kolgeci 
    </footer>
    <script src="script.js"></script>
</body>
</html>
